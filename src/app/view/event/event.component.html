<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col col-lg-8">
      <app-event-form
        #eventForm
        (newEventCreated)="updateList($event)"
      ></app-event-form>
    </div>
  </div>
  <div class="row justify-content-md-center mt-5">
    <div class="col col-lg-8">
      <app-event-list
        #eventList
        (editEvent)="getEvent($event)"
      ></app-event-list>
    </div>
  </div>
</div>
