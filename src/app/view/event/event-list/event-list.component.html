<div class="card">
  <div class="card-body">
    <h5 class="card-title">Listado de eventos</h5>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Fecha</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of eventList; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item?.title }}</td>
          <td>{{ item?.date | date: "dd-MM-YYYY" }}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning btn-sm me-md-2"
              (click)="sendEvent(item)"
            >
              Editar
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="deleteEvent(item.id!)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
